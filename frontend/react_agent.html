<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReAct智能体</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .conversation-item {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
        }
        .thought { background-color: #e3f2fd; }
        .action { background-color: #f3e5f5; }
        .observation { background-color: #e8f5e9; }
        .answer { background-color: #fff3e0; }
    </style>
</head>
<body class="bg-gray-100">
    <script>
        // 直接定义API_BASE_URL
        const API_BASE_URL = 'http://localhost:8001';
        console.log('API_BASE_URL已设置:', API_BASE_URL);
    </script>
    <script>
        // 检查登录状态
        function checkLogin() {
            const username = localStorage.getItem('username');
            if (!username) {
                window.location.href = 'login.html';
                return;
            }
        }
        
        // 页面加载时检查登录状态
        window.onload = checkLogin;
    </script>
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">ReAct智能体</h1>
            <div class="flex gap-4">
                <span class="text-gray-600">欢迎，<span id="username"></span></span>
                <button onclick="logout()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    退出登录
                </button>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="api-key">
                    DeepSeek API密钥（可选）
                </label>
                <input type="password" id="api-key" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="query">
                    输入您的问题
                </label>
                <textarea id="query" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            
            <button onclick="submitQuery()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                提交
            </button>
        </div>
        
        <div id="loading" class="hidden text-center mb-6">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
        </div>
        
        <div id="result" class="bg-white rounded-lg shadow-lg p-6 hidden">
            <h2 class="text-xl font-bold mb-4">对话历史</h2>
            <div id="conversation-history"></div>
            
            <h2 class="text-xl font-bold mt-6 mb-4">最终答案</h2>
            <div id="final-answer" class="bg-gray-100 p-4 rounded"></div>
        </div>
    </div>

    <script>
        // 显示用户名
        document.getElementById('username').textContent = localStorage.getItem('username');

        // 退出登录函数
        function logout() {
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }

        async function submitQuery() {
            const query = document.getElementById('query').value;
            const apiKey = document.getElementById('api-key').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            if (!query) {
                alert('请输入问题');
                return;
            }
            
            console.log('开始发送请求...');
            console.log('当前API_BASE_URL:', API_BASE_URL);
            loading.classList.remove('hidden');
            result.classList.add('hidden');
            
            try {
                const url = `${API_BASE_URL}/llm/chat`;
                console.log('发送请求到:', url);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: query,
                        history: []  // 如果需要保持对话历史，可以从 localStorage 中获取
                    })
                });
                
                console.log('收到响应:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('请求失败:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }
                
                const data = await response.json();
                console.log('解析响应数据:', data);
                
                // 显示对话历史
                const historyDiv = document.getElementById('conversation-history');
                historyDiv.innerHTML = data.history.map(item => `
                    <div class="conversation-item ${item.role.toLowerCase()}">
                        <strong>${item.role}:</strong> ${item.content}
                    </div>
                `).join('');
                
                // 显示最终答案
                document.getElementById('final-answer').textContent = data.response;
                
                result.classList.remove('hidden');
            } catch (error) {
                console.error('发生错误:', error);
                alert('发生错误: ' + error.message);
            } finally {
                loading.classList.add('hidden');
            }
        }
    </script>
</body>
</html>

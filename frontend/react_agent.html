<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReAct 智能体</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .response-window {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1200px;
        }
        .response-content {
            font-family: monospace;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 1rem;
            color: #333;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            border: 1px solid #e9ecef;
            min-height: 200px;
            max-height: 600px;
            overflow-y: auto;
        }
        .query-input {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .query-input textarea {
            font-family: monospace;
            resize: vertical;
            min-height: 100px;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 2px solid #e9ecef;
            transition: border-color 0.3s ease;
        }
        .query-input textarea:focus {
            border-color: #2196f3;
            outline: none;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }
        .header {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .loading-dot {
            width: 8px;
            height: 8px;
            margin: 0 4px;
            background-color: #2196f3;
            border-radius: 50%;
            animation: bounce 1s infinite;
        }
        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .thought {
            color: #2196f3;
            font-weight: bold;
            margin-bottom: 0.5rem;
            white-space: pre-wrap;
        }
        .action {
            color: #1976d2;
            font-weight: bold;
            margin-bottom: 0.5rem;
            white-space: pre-wrap;
        }
        .observation {
            color: #4caf50;
            font-weight: bold;
            margin-bottom: 0.5rem;
            white-space: pre-wrap;
        }
        .answer {
            color: #f44336;
            font-weight: bold;
            margin-bottom: 0.5rem;
            white-space: pre-wrap;
        }
        .divider {
            border-top: 1px solid #e9ecef;
            margin: 1rem 0;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 头部区域 -->
        <div class="header">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-800">ReAct 智能体</h1>
                <div class="flex items-center gap-4">
                    <span class="text-gray-600">欢迎，<span id="username" class="font-semibold"></span></span>
                    <button onclick="logout()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded transition-colors">
                        退出登录
                    </button>
                </div>
            </div>
        </div>

        <!-- 输入区域 -->
        <div class="query-input">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="api-key">
                    DeepSeek API密钥（可选）
                </label>
                <input type="password" id="api-key" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="query">
                    输入您的问题
                </label>
                <textarea id="query" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            
            <button onclick="submitQuery()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline transition-colors">
                提交
            </button>
        </div>
        
        <!-- 回答窗口 -->
        <div id="response-window" class="response-window hidden">
            <div class="response-content" id="response-content"></div>
        </div>
    </div>

    <script>
        // 显示用户名
        document.getElementById('username').textContent = localStorage.getItem('username');

        // 退出登录函数
        function logout() {
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }

        // 处理响应数据
        async function processResponse(data) {
            const responseContent = document.getElementById('response-content');
            
            // 直接显示 LLM 的响应内容
            if (data.response) {
                responseContent.innerHTML = data.response;
            } else {
                responseContent.innerHTML = '没有收到响应';
            }
        }

        // 提交查询函数
        async function submitQuery() {
            const query = document.getElementById('query').value;
            const apiKey = document.getElementById('api-key').value;
            const responseWindow = document.getElementById('response-window');
            const responseContent = document.getElementById('response-content');
            
            if (!query) {
                alert('请输入问题');
                return;
            }
            
            // 显示回答窗口
            responseWindow.classList.remove('hidden');
            responseContent.textContent = '正在思考...';
            
            try {
                // 发送请求到服务器
                const response = await fetch('http://localhost:8001/llm/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: query,
                        history: [],
                        tool_results: [],
                        api_key: apiKey || undefined
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 处理响应数据
                await processResponse(data);
                
            } catch (error) {
                console.error('发生错误:', error);
                responseContent.textContent = `错误: ${error.message}`;
            }
        }
    </script>
</body>
</html>

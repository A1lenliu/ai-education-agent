<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识库问答系统 - AI教育智能体</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/rag.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3 col-lg-2 px-0 bg-dark sidebar">
                <div class="d-flex flex-column align-items-center align-items-sm-start pt-2 min-vh-100 text-white">
                    <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">AI教育智能体</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start w-100" id="menu">
                        <li class="nav-item">
                            <a href="dashboard.html" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline">控制面板</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="react_agent.html" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-robot"></i> <span class="ms-1 d-none d-sm-inline">智能体对话</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="knowledge.html" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-book"></i> <span class="ms-1 d-none d-sm-inline">知识库管理</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="rag.html" class="nav-link px-0 active align-middle">
                                <i class="fs-4 bi-chat-dots"></i> <span class="ms-1 d-none d-sm-inline">知识库问答</span>
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <div class="dropdown pb-4">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="img/user.png" alt="用户" width="30" height="30" class="rounded-circle">
                            <span class="d-none d-sm-inline mx-1" id="username">用户</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                            <li><a class="dropdown-item" href="#">设置</a></li>
                            <li><a class="dropdown-item" href="#">个人信息</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#" id="logout-btn">登出</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 主内容区 -->
            <div class="col-md-9 col-lg-10 content-area">
                <div class="container mt-4">
                    <h2 class="mb-4"><i class="bi bi-chat-dots"></i> 知识库问答系统</h2>
                    
                    <div class="row mb-4">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link active" id="chat-tab" data-bs-toggle="tab" data-bs-target="#chat-tab-pane" type="button" role="tab" aria-controls="chat-tab-pane" aria-selected="true">问答对话</button>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload-tab-pane" type="button" role="tab" aria-controls="upload-tab-pane" aria-selected="false">文档上传</button>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link" id="manage-tab" data-bs-toggle="tab" data-bs-target="#manage-tab-pane" type="button" role="tab" aria-controls="manage-tab-pane" aria-selected="false">文档管理</button>
                                        </li>
                                    </ul>
                                </div>
                                <div class="card-body">
                                    <div class="tab-content" id="myTabContent">
                                        <!-- 问答对话界面 -->
                                        <div class="tab-pane fade show active" id="chat-tab-pane" role="tabpanel" aria-labelledby="chat-tab" tabindex="0">
                                            <div class="chat-container">
                                                <div class="chat-messages" id="chat-messages">
                                                    <div class="system-message">
                                                        <p>您好，我是基于知识库的AI助手，请问有什么可以帮您？</p>
                                                    </div>
                                                </div>
                                                <div class="chat-input-container">
                                                    <div class="input-group">
                                                        <textarea class="form-control" id="chat-input" placeholder="请输入您的问题..." rows="2"></textarea>
                                                        <button class="btn btn-primary" type="button" id="send-btn">
                                                            <i class="bi bi-send"></i> 发送
                                                        </button>
                                                    </div>
                                                    <div class="form-check mt-2">
                                                        <input class="form-check-input" type="checkbox" value="" id="use-rag-check" checked>
                                                        <label class="form-check-label" for="use-rag-check">
                                                            使用知识库增强回答
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <!-- 文档上传界面 -->
                                        <div class="tab-pane fade" id="upload-tab-pane" role="tabpanel" aria-labelledby="upload-tab" tabindex="0">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <h5 class="mb-3">上传文本文件</h5>
                                                    <form id="file-upload-form" class="mb-4">
                                                        <div class="mb-3">
                                                            <label for="document-file" class="form-label">选择文件</label>
                                                            <input class="form-control" type="file" id="document-file" accept=".txt,.md,.html,.pdf,.docx">
                                                            <div class="form-text">支持 txt, md, html, pdf, docx 格式</div>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="file-title" class="form-label">文档标题</label>
                                                            <input type="text" class="form-control" id="file-title" placeholder="请输入文档标题">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="file-author" class="form-label">作者</label>
                                                            <input type="text" class="form-control" id="file-author" placeholder="请输入作者名称">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="file-tags" class="form-label">标签</label>
                                                            <input type="text" class="form-control" id="file-tags" placeholder="使用逗号分隔多个标签">
                                                        </div>
                                                        <button type="submit" class="btn btn-primary">
                                                            <i class="bi bi-upload"></i> 上传文件
                                                        </button>
                                                    </form>
                                                </div>
                                                <div class="col-md-6">
                                                    <h5 class="mb-3">直接输入文本</h5>
                                                    <form id="text-upload-form" class="mb-4">
                                                        <div class="mb-3">
                                                            <label for="document-text" class="form-label">文档内容</label>
                                                            <textarea class="form-control" id="document-text" rows="8" placeholder="请输入文档内容..."></textarea>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="text-title" class="form-label">文档标题</label>
                                                            <input type="text" class="form-control" id="text-title" placeholder="请输入文档标题">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="text-author" class="form-label">作者</label>
                                                            <input type="text" class="form-control" id="text-author" placeholder="请输入作者名称">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="text-tags" class="form-label">标签</label>
                                                            <input type="text" class="form-control" id="text-tags" placeholder="使用逗号分隔多个标签">
                                                        </div>
                                                        <button type="submit" class="btn btn-primary">
                                                            <i class="bi bi-save"></i> 保存文档
                                                        </button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <!-- 文档管理界面 -->
                                        <div class="tab-pane fade" id="manage-tab-pane" role="tabpanel" aria-labelledby="manage-tab" tabindex="0">
                                            <div class="mb-3">
                                                <button class="btn btn-primary" id="refresh-docs-btn">
                                                    <i class="bi bi-arrow-clockwise"></i> 刷新文档列表
                                                </button>
                                            </div>
                                            <div class="table-responsive">
                                                <table class="table table-striped table-hover">
                                                    <thead>
                                                        <tr>
                                                            <th>文档ID</th>
                                                            <th>操作</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id="documents-table">
                                                        <tr>
                                                            <td colspan="2" class="text-center">暂无文档</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 加载脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/rag.js"></script>
</body>
</html>

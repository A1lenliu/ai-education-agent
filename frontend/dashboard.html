<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北京交通大学智能系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 标题区域 -->
        <header class="header">
            <h1>北京交通大学智能系统</h1>
            <div class="header-controls">
                <button id="knowledgeBtn" class="nav-btn" onclick="window.location.href='knowledge.html'">知识库管理</button>
                <button id="reactAgentBtn" class="nav-btn" onclick="window.location.href='react_agent.html'">ReAct智能体</button>
                <button id="logoutBtn" class="logout-btn" onclick="logout()">退出登录</button>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 聊天区域 -->
            <div class="chat-panel">
                <div id="chatMessages" class="chat-messages"></div>
                <div id="ragResults" class="rag-results"></div>
                <div class="input-area">
                    <input 
                        type="text" 
                        id="chatInput" 
                        placeholder="请输入您的问题..."
                        autocomplete="off"
                    >
                    <button id="sendBtn">发送</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script>
        // 确保API_BASE_URL已定义
        if (typeof API_BASE_URL === 'undefined') {
            console.error('API_BASE_URL未定义，请检查config.js是否正确加载');
        }

        // 退出登录函数
        function logout() {
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }

        // 添加事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            const chatInput = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendBtn');

            // 发送按钮点击事件
            sendBtn.addEventListener('click', sendMessage);

            // 回车发送消息
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // 聚焦输入框
            chatInput.focus();
        });
    </script>
    <script src="js/rag.js"></script>
</body>
</html>
